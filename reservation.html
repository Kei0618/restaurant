        /*姓名 時間*/
        $(".mysumitbtn").click(function () {

            var customn = $(`input[name="custom"]`).val();
            var resersend = $(`input[name="mydatesend1"]`).val();
            var pps = $(`select[name="cpeople"]`).val()

            var radio = document.getElementsByName('rdt');
            var myphonenumber = $(`input[name="customephone"]`).val();
            console.log(myphonenumber)
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked)
                    var ra = radio[i].value;
            }
            if (customn == false && myphonenumber == false && ra == null) {
                alert('*為必填項目[姓名、電話、時間]');
                document.getElementById('nameNotInput').innerText = "請輸入您的名稱!";
                document.getElementById('numberNotInput').innerText = "請輸入電話號碼!"
                document.getElementById('remindtime').innerText = "請選擇時間!"
            }
            else if (customn == false && myphonenumber == false) {
                alert('*為必填項目[姓名、電話]');
                document.getElementById('nameNotInput').innerText = "請輸入您的名稱!";
                document.getElementById('numberNotInput').innerText = "請輸入電話號碼!"
            }
            else if (myphonenumber == false && ra == null) {
                alert('*為必填項目[電話、時間]');
                document.getElementById('numberNotInput').innerText = "請輸入電話號碼!";
                document.getElementById('remindtime').innerText = "請選擇時間!"
            }
            else if (customn == false && myphonenumber.length <= 9) {
                alert('*為必填項目');
                document.getElementById('nameNotInput').innerText = "請輸入您的名稱!";
                document.getElementById('numberNotInput').innerText = "電話號碼長度錯誤!"
            }
            else if (customn == false && myphonenumber.length >= 11) {
                alert('*為必填項目');
                document.getElementById('nameNotInput').innerText = "請輸入您的名稱!";
                document.getElementById('numberNotInput').innerText = "電話號碼長度錯誤!"
            }

            else if (myphonenumber.length <= 9 && ra == null) {
                alert('請選擇時間、電話號碼長度錯誤!');
                document.getElementById('numberNotInput').innerText = "電話號碼長度錯誤!";
                document.getElementById('remindtime').innerText = "請選擇時間!"
            }
            else if (customn == false) {
                alert('*為必填項目[姓名]');
                document.getElementById('nameNotInput').innerText = "請輸入您的名稱!";
            }

            else if (myphonenumber == false) {
                alert('*為必填項目'); document.getElementById('numberNotInput').innerText = "請輸入電話號碼!"
            }

            else if (myphonenumber.length <= 9) {
                alert('電話號碼長度錯誤!');
                document.getElementById('numberNotInput').innerText = "電話號碼長度錯誤!";
            }
            else if (myphonenumber.length >= 11) {
                alert('電話號碼長度錯誤!');
                document.getElementById('numberNotInput').innerText = "電話號碼長度錯誤!";
            }
            else if (ra == null) { alert('請選擇時間'); document.getElementById('remindtime').innerText = "請選擇時間" }
            else {
                alert('已收到您的訂位訊息' + "\r"
                    + '姓名:' + customn + "\r" + '人數:' + pps + "\r" +
                    '您的電話:' + myphonenumber + "\r"
                    + "預約日期:" + resersend + '\r' + "預約時間:"
                    + ra

                );
            }

        })
